---
- name: Consultar m√°quinas virtuales en vcenter
  hosts: localhost
  gather_facts: false
  vars: 
    - vcenter_hostname: vcenter.gbmcoelab.com
  tasks:

    - name: Uso de modulo de vmware
      community.vmware.vmware_vm_info:
        hostname: '{{ vcenter_hostname }}'
        vm_name: '{{item}}'
        validate_certs: no
      register: vm_info
      loop:
        - caprhelserv01
        - caprhelserv02
        - caprhelserv03
        - caprhelserv04
        - caprhelserv05
        - capwinserv01
        - capwinserv02
        - capwinserv03
        - capwinserv04
        - capwinserv05