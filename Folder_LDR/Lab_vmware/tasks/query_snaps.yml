- name: Definir nombre de la maquina virtual.
  set_fact:
    nombre_maquina: "{{ vm_name.guest_name }}"

- name: Consulta inforamcion completa de la maquina virtual.
  community.vmware.vmware_guest_info:
    hostname: "{{ vcenter_hostname }}"
    datacenter: "{{ datacenter_name }}"
    name: "{{ nombre_maquina }}"
  register: info_vm

- name: Ciclo de snapshot para validar fecha y eliminarlo.
  include_tasks: 
    file: tasks/elimina_snaps.yml
  loop: "{{ info_vm.instance.snapshots }}"
  loop_control:
    loop_var: snapshots