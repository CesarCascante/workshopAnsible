- name: Get VM UUID
  vmware_guest_facts:
    hostname: "{{ vcenter_hostname }}"
    datacenter: "{{ vmware_data }}"
    name: "{{ servidor }}"
  register: vm_facts

- name: Upgrade VMware Tools using uuid
  community.vmware.vmware_guest_tools_upgrade:
    hostname: "{{ vcenter_hostname }}"
    datacenter: "{{ vmware_data }}"
    uuid: "{{ vm_facts.instance.hw_product_uuid }}"