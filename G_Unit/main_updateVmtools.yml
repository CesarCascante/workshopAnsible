---
- name: Validar y actualizar VMware Tools en VMs espec√≠ficas
  hosts: localhost
  gather_facts: no
  collections:
    - vmware.vmware_rest
    - community.vmware

  vars:
    vcenter_hostname: "vcenter.gbmcoelab.com"
    datacenter_name: "SabanaLab"


  tasks:
    - name: Llamada de actualizar VMware Tools
      include_tasks: tasks/actualiza_vmware_tools.yml
      loop: "{{ servidores_input.split(',') | map('trim') | map('lower') | list }}"
      loop_control:
        loop_var: servidor


