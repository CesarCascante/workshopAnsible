<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #007acc;
      color: white;
      padding: 2rem 0;
    }
    main {
      padding: 2rem;
    }
    button {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <header>
    <h1>¡Bienvenido al G-Unit Site!</h1>
  </header>
  <main>
    <p>Si estás viendo esto, ¡el servidor web está funcionando correctamente!</p>
    <button onclick="alert('¡Gracias por visitar!')">Haz clic aquí</button>
  </main>
</body>
</html>
