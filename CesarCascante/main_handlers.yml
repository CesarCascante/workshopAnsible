---
- name: Demo de handlers
  hosts: all
  tasks: 

    - name: instalar servicio httpd 
      ansible.builtin.dnf:
        name: mariadb
        state: latest
      notify: Levantar servicio en caso de emergencia

    - name: desinstalar servicio mariadb
      ansible.builtin.dnf:
        name: mariadb
        state: absent

  handlers:
    - name: Levantar servicio en caso de emergencia
      service:
        name: httpd
        state: started